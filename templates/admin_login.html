<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Admin login </title>
        <link rel="stylesheet" href="/static/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/static/js/script.js"></script>
    </head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}" id="hideMe">
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container">
        <div class="title">Log In</div>
            <div class="content">
                <form action="/admin_login" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">User Name</span>
                            <select id="username" class="option" name="username">
                                {% for admins in admin %}
                                    <option value="{{ admins[0] }}">{{ admins[0] }}{{ admins[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" name="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Log In">
                    </div>
                    <p><a href="/admin_forget_pass">Forget Password ?</a></p>
                    <p>Register admin user. <a href="/admin_register">register</a></p>
                </form>
            </div>
        </div>
</body>
</html>
