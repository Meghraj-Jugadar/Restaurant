<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Report</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">


        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet">

        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="/static/css/admin_style.css" rel="stylesheet">
        <style>
        body {
background: rgb(215,135,135);
background: radial-gradient(circle, rgba(215,135,135,1) 0%, rgba(2,0,36,1) 100%);            }
    </style>
    </head>

    <body>
        <!-- Nav Bar Start -->
        <div class="navbar navbar-expand-lg bg-light navbar-light">
            <div class="container-fluid">
                <a href="/pay_report" class="navbar-brand">Payment</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto">
                        <a href="/report" class="nav-item nav-link">Reports</a>
                        <a href="/counter" class="nav-item nav-link">Home</a>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br>
        <!-- Nav Bar End -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2"></div>

            <!-- content goes here -->
                    <div class="col-sm-8">
                        <form action="/pay_report" method="POST">
                            <div class="form-group">
                                <input style="width:30%;" type="text" name="search" class="form-control" id="search" placeholder="Search by....">
                                <button class="btn btn-primary float-left" >Search</button>
                            </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">UTR</th>
                                    <th scope="col">Order ID</th>
                                    <th scope="col">Number</th>
                                    <th scope="col">Method</th>
                                    <th scope="col">Date & Time</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for data in payment_data %}
                                    <tr>
                                        <td>{{data[0]}}</td>
                                        <td>{{data[1]}}</td>
                                        <td>{{data[2]}}</td>
                                        <td>{{data[3]}}</td>
                                        <td>{{data[4]}}  {{data[5]}}</td>
                                        <td>{{data[6]}}</td>
                                        <td>{{data[7]}}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        </form>
                    </div>
            <!-- Content ends here-->
                <div class="col-sm-2"></div>
            </div>
        </div>
    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
